<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container mt-3">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form method="POST" class="mx-auto mt-4" style="max-width: 400px;">
        <p>Email: <input type="email" name="email" class="form-control" required></p>
        <p>Password: <input type="password" name="password" class="form-control" required></p>
        <p><button type="submit" class="btn btn-primary w-100">Login</button></p>

        <p class="text-center">Don't have an account?
           <a href="{{ url_for('auth.register') }}">Register</a>
        </p>

    </form>
</div>
</body>
</html>
